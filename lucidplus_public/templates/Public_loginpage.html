{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 400px;">
    <h4 class="mb-3 text-center">Login Account</h4>

    {% if form.errors %}
    <div class="alert alert-danger">
        Please correct the errors below.
    </div>
    {% endif %}

    <form method="post" action="{%  url 'Public_entry' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="email" value="{{ form.username.value|default_if_none:'' }}" class="form-control"
                   required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
        <p class="text-center mt-3 mb-0">
            Creat a account? <a href="{% url 'signup_page' %}">Signup</a>
        </p>
    </form>


</div>

</body>
</html>
